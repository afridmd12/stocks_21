<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Stock Market Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      background-size: 200% 200%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: start;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      padding: 2.5rem;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 1000px;
      animation: fadeIn 1.2s ease-out both;
    }

    h1 {
      font-weight: 600;
      font-size: 2.5rem;
      text-align: center;
      background: linear-gradient(90deg, #00ffe7, #ff4ecd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 4s infinite alternate;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    label {
      font-weight: 500;
    }

    .form-control, .form-select {
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .form-control:focus, .form-select:focus {
      background-color: rgba(255, 255, 255, 0.15);
      border-color: #00ffe7;
      box-shadow: 0 0 8px #00ffe7;
    }

    select.form-select, select.form-select option {
      color: #fff;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .btn-primary {
      background: linear-gradient(135deg, #00c3ff, #7700ff);
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #7700ff, #00c3ff);
      box-shadow: 0 0 12px rgba(119, 0, 255, 0.6);
    }

    hr {
      border-color: rgba(255, 255, 255, 0.2);
      margin: 2rem 0;
    }

    #chart-area {
      animation: fadeInUp 1.5s ease-in-out;
      overflow-x: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(60px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .glass-card { padding: 1.5rem; }
    }
  </style>
</head>

<body>

  <div class="glass-card">
    <h1 class="mb-4">ðŸ“ˆ Stock Market Dashboard</h1>

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Upload CSV:</label>
        <input type="file" name="file" class="form-control" id="file" required>
      </div>

      <div class="mb-3">
        <label for="ticker" class="form-label">Select Ticker:</label>
        <select name="ticker" class="form-select" id="ticker">
          {% for t in tickers %}
            <option value="{{ t }}">{{ t }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">ðŸš€ Analyze</button>
      </div>
    </form>

    <hr>

    <div id="chart-area" class="mt-4">
      {{ chart_html | safe }}
    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
